<!DOCTYPE html>
<html>

<head>
	<title>Vogue</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>

	<div class="banner">

			<a href="#subscribe-section" class="btn-pink">Subscribe</a>
		</div>
	</div>

		<h2>Vogue magazines</h2>

		<div class="cards">

			<div class="card">
				<img src="images/london.png" alt="British Vogue">

			<div class="card">
				<img src="images/paris.png" alt="Vogue France">
				<h3>Vogue France</h3>
			</div>
			<div class="card">
				<img src="images/milan.png" alt="Vogue Italia">
				<h3>Vogue Italia</h3>
			</div>
		</div>

	</div>
 
	<div id="subscribe-section">
		<div data-tf-live="01JB815AB3AH6FZ8JBXDVATR8P"></div><script src="//embed.typeform.com/next/embed.js"></script>

</html>
